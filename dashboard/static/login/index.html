<!DOCTYPE html>
<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kevin Mallon, Esq.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSONP Version Management -->
    <script src="/static/version.js?v=2.1.3&t=20250720-234209"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Logo and Header -->
            <div class="text-center">
                <div class="flex justify-center items-center space-x-3 mb-6">
                    <svg class="h-8 w-8 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <!-- Courthouse icon -->
                        <!-- Base/foundation -->
                        <rect x="2" y="19" width="20" height="2" stroke="currentColor" fill="none"/>
                        <!-- Steps -->
                        <rect x="3" y="17" width="18" height="2" stroke="currentColor" fill="none"/>
                        <!-- Main building -->
                        <rect x="5" y="8" width="14" height="9" stroke="currentColor" fill="none"/>
                        <!-- Columns -->
                        <line x1="7" y1="8" x2="7" y2="17" stroke="currentColor"/>
                        <line x1="10" y1="8" x2="10" y2="17" stroke="currentColor"/>
                        <line x1="14" y1="8" x2="14" y2="17" stroke="currentColor"/>
                        <line x1="17" y1="8" x2="17" y2="17" stroke="currentColor"/>
                        <!-- Roof/pediment -->
                        <path d="M4 8 L12 3 L20 8 Z" stroke="currentColor" fill="none"/>
                        <!-- Entrance -->
                        <rect x="11" y="13" width="2" height="4" stroke="currentColor" fill="none"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">Kevin Mallon, Esq.</h1>
                </div>
                <h2 class="text-lg font-medium text-gray-600">Legal Document Processing System</h2>
                <p class="text-sm text-gray-500 mt-2">Sign in to access your dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white shadow-lg rounded-lg border border-gray-200 p-8">
                <form id="login-form" class="space-y-6">
                    
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your username">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your password">
                    </div>

                    <!-- Error Message Container -->
                    <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                        <div class="flex items-center">
                            <svg class="h-5 w-5 text-red-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                            </svg>
                            <span class="text-sm font-medium text-red-800" id="error-text"></span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" 
                                id="login-btn"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            <span class="button-text">Sign In</span>
                            <svg class="button-spinner hidden animate-spin h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>

                </form>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 text-xs text-gray-400">
                    <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <span class="powered-by-satori">Powered by Satori AI v2.1.1</span>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/login/login.js?v=2.1.3&t=20250720-234209"></script>
</body>
</html>
