<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>

    <link href="/themes/dark/css/style.css?v=2.1.6&t=20250721-012700" rel="stylesheet">

</head>
<body class="text-gray-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-blue-400 flex items-center">
                    <svg class="w-8 h-8 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Satori Legal Agent
                </h1>
            </div>
            <nav class="flex-1 p-4">
                <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Cases Folder</h2>
                <ul>
                    <li><a href="#" class="block px-4 py-2 text-sm font-medium text-gray-200 bg-blue-900 rounded-lg">All Cases</a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700 space-y-2">
                <a href="/settings" class="flex items-center text-sm font-medium text-gray-400 hover:text-white">
                    <i data-feather="settings" class="w-4 h-4 mr-2"></i>
                    Settings
                </a>
                <a href="/icloud" class="flex items-center text-sm font-medium text-gray-400 hover:text-white">
                    <i data-feather="cloud" class="w-4 h-4 mr-2"></i>
                    iCloud
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="bg-gray-800 border-b border-gray-700">
                <div class="flex items-center justify-between p-4">
                    <div class="relative w-full max-w-md">
                        <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                        <input type="search" id="search-bar" placeholder="Search cases by name, defendant, or case number..." class="w-full pl-10 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center text-sm text-green-400">
                            <i data-feather="check-circle" class="w-4 h-4 mr-1"></i>
                            <span>iCloud Synced</span>
                        </div>
                        <div class="text-sm font-medium">Kevin Mallon, Esq.</div>
                        <div id="app-version" class="text-xs text-gray-500"></div>
                    </div>
                </div>
            </header>
            <div class="flex-1 p-8 overflow-y-auto">
                <h1 class="text-2xl font-bold text-white">Satori Legal AI</h1>
                <p id="app-version" class="text-sm text-gray-400 mt-1"></p>
                <div id="case-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Case cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        feather.replace({ class: 'text-gray-400' });
